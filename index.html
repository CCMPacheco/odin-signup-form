<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="main-container">
      <aside class="sidebar">
        <div class="logo-container">
          <img src="./images/logo.png" alt="odin logo" class="logo-image" />
          <span class="logo-title">ODIN</span>
        </div>
        <footer>Photo by Halie West on Unsplash</footer>
      </aside>
      <main class="info-section">
        <section class="info-header">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign Up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </section>
        <section class="info-content">
          <p>Let's do this!</p>
          <form action="#" method="post">
            <div class="grid-form">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" />
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" />
              <label for="email">EMAIL</label>
              <input type="email" name="email" />
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" name="phone-number" />
              <label for="password">PASSWORD</label>
              <input type="password" name="password" />
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" name="confirm-password" />
            </div>
            <div><button type="submit">Create Account</button></div>
          </form>
        </section>
        <section class="info-login">
          Already have an account? <a href="#">Log in</a>
        </section>
      </main>
    </div>
  </body>
</html>
